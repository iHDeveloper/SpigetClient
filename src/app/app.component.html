<!-- Header -->
<mat-toolbar color="primary">
  <span>Spiget Explorer</span>
</mat-toolbar>

<mat-drawer-container class="sidenav-container">
  <mat-drawer class="sidenav" mode="side" opened>
    <!-- Navigation -->
    <button mat-raised-button>Test</button>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    
    <!-- Component Header -->
    <mat-toolbar>{{ componentName }}</mat-toolbar>

    <!-- Router outlet-->
    <div class="component-container">
      <router-outlet (activate)="onActivate()" #router></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
